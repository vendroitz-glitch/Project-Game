<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trivia Game - PvP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <header>
      <h1>DON'T FALL</h1>
      <p class="subtitle">Dua pemain â€” jawab pertanyaan benar untuk menjauhi jurang! Bergantian setiap 30 detik.</p>
    </header>

    <div id="arena">
      <img id="bg" src="assets/mountains.svg" alt="background" />
      <div id="ground"></div>

      <div id="pit"></div>

      <!-- Cars -->
      <div id="carBlue" class="car">
        <img src="assets/car_blue.svg" alt="mobil biru" />
      </div>

      <div id="carRed" class="car">
        <img src="assets/car_red.svg" alt="mobil merah" />
      </div>

	  <!-- Fall Wrapper Center -->
		<div class="fall-wrapper">
			<img id="fall-car" src="assets/car_red.svg" class="fall" style="display:none;">
		</div>
    </div>

    <div id="ui">
      <div class="player" id="player1">
        <h2>Pemain 1 (Biru)</h2>
        <div class="info">
          <span id="p1-score">Posisi: <strong id="p1-pos">0</strong></span>
          <span id="p1-timer">Waktu: <strong id="p1-time">30</strong>s</span>
        </div>
        <div class="question-box">
          <div class="question-header">Pertanyaan</div>
          <div class="question-content" id="qbox1">
            <div id="q1-text">-</div>
            <input id="q1-answer" placeholder="Jawaban..." />
            <button id="q1-submit">Jawab</button>
          </div>
        </div>
      </div>

      <div class="player" id="player2">
        <h2>Pemain 2 (Merah)</h2>
        <div class="info">
          <span id="p2-score">Posisi: <strong id="p2-pos">0</strong></span>
          <span id="p2-timer">Waktu: <strong id="p2-time">0</strong>s</span>
        </div>
        <div class="question-box">
          <div class="question-header">Pertanyaan</div>
          <div class="question-content" id="qbox2">
            <div id="q2-text">-</div>
            <input id="q2-answer" placeholder="Jawaban..." />
            <button id="q2-submit">Jawab</button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <button id="startBtn">Mulai Game</button>
      <button id="resetBtn">Reset</button>
    </footer>
  </div>

  <script src="game.js"></script>
</body>
</html>
